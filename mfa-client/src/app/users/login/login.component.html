<mat-card class="login-card">
  <mat-card-header class="header">
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="login()" #userForm="ngForm">
      <div class="input-container">
      <mat-form-field appearance="fill" class="mat-input">
        <mat-label>Username</mat-label>
        <input type="text" matInput name="username" id="username" #username="ngModel"
               [(ngModel)]="loginRequest.username" placeholder="Username" required>
      </mat-form-field>
      </div>
      <div class="input-container">
      <mat-form-field appearance="fill" class="mat-input">
        <mat-label>Password</mat-label>
        <input type="password" matInput name="password" id="password" #password="ngModel"
               [(ngModel)]="loginRequest.password" placeholder="Password" required>
      </mat-form-field>
      </div>
      <div>
      <button type="submit" mat-raised-button color="primary">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
