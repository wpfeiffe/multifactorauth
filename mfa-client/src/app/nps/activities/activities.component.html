<div class="main-div">
  <mat-card class="activities-card">
    <mat-card-title-group>
      @if (dataAvailable) {
        <mat-card-title>Activities List</mat-card-title>
      } @else {
        <mat-card-title>Pulling activities...</mat-card-title>
      }
    </mat-card-title-group>
    <mat-card-content>
      @if (showError && !dataAvailable) {
        {{ errorText }}
      } @else if (!dataAvailable) {
        <mat-spinner></mat-spinner>
      } @else if (dataAvailable) {
        <table mat-table [dataSource]="activity.data" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID</th>
          <td mat-cell *matCellDef="let actData"><a [routerLink]="['/act-parks', actData.id]">{{actData.id}}</a></td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Email</th>
          <td mat-cell *matCellDef="let actData"> {{actData.name}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      }
    </mat-card-content>
  </mat-card>
</div>
